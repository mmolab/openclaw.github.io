        .envelope-content {

        .envelope-text {

            min-height: 60px;
        }
        
        .result-text {

        }
        
        .reset-btn {
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            color: #dc2626;

            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;

            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(251,191,36,0.4);
        }
        
        .reset-btn:hover {

            box-shadow: 0 8px 25px rgba(251,191,36,0.6);
        }
        
        .disabled {

            pointer-events: none;

        .footer {

        .confetti {
            position: absolute;

            background: #fbbf24;

            opacity: 0;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hoa mai decorations -->
        <div class="flower-decoration flower-1"></div>
        <div class="flower-decoration flower-2"></div>
        <div class="flower-decoration flower-3"></div>
        
        <div class="header">
            <div class="year-text">üê¥ T·∫øt B√≠nh Ng·ªç 2026 üê¥</div>
            <div class="title">üßß L√¨ X√¨ Online</div>
            <div class="subtitle">Ch√∫c M·ª´ng NƒÉm M·ªõi - V·∫°n S·ª± Nh∆∞ √ù</div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span>T·ªïng ti·ªÅn l√¨ x√¨:</span>
                <span id="totalMoney">500,000 VNƒê</span>
            </div>
            <div class="stat-item">
                <span>S·ªë bao c√≤n l·∫°i:</span>
                <span id="remainingEnvelopes">10</span>
            </div>
            <div class="stat-item">
                <span>Ti·ªÅn c√≤n l·∫°i:</span>
                <span id="remainingMoney">500,000 VNƒê</span>
            </div>
        </div>
        
        <div class="lixi-container">
            <div class="lixi-envelope" id="lixiEnvelope">
                <div class="envelope-flap"></div>
                <div class="envelope-content">
                    <div style="font-size: 40px;">üßß</div>
                    <div class="envelope-text">Nh·∫•n ƒë·ªÉ m·ªü</div>
                </div>
            </div>
            
            <div class="amount-display" id="amountDisplay"></div>
            <div class="result-text" id="resultText"></div>
            
            <button class="reset-btn" id="resetBtn" onclick="resetGame()" style="display: none;">
                üéä Ch∆°i l·∫°i t·ª´ ƒë·∫ßu
            </button>
        </div>
        
        <div class="footer">
            <div>üíñ Ch√∫c b·∫°n nƒÉm m·ªõi an khang th·ªãnh v∆∞·ª£ng üíñ</div>
            <div style="margin-top: 10px; font-size: 12px;">
                Powered by ClawDaily.blog
            </div>
        </div>
    </div>

    <script>
        let gameData = {
            totalMoney: 500000,
            remainingMoney: 500000,
            remainingEnvelopes: 10,
            openedEnvelopes: 0
        };
        
        // Load saved data
        const savedData = localStorage.getItem('lixi-game-data');
        if (savedData) {
            gameData = JSON.parse(savedData);
        }
        
        function saveGameData() {
            localStorage.setItem('lixi-game-data', JSON.stringify(gameData));
        }
        
        function updateDisplay() {
            document.getElementById('totalMoney').textContent = formatMoney(gameData.totalMoney);
            document.getElementById('remainingEnvelopes').textContent = gameData.remainingEnvelopes;
            document.getElementById('remainingMoney').textContent = formatMoney(gameData.remainingMoney);
            
            const envelope = document.getElementById('lixiEnvelope');
            const resetBtn = document.getElementById('resetBtn');
            
            if (gameData.remainingEnvelopes <= 0) {
                envelope.classList.add('disabled');
                envelope.innerHTML = `
                    <div class="envelope-flap"></div>
                    <div class="envelope-content">
                        <div style="font-size: 30px;">üéä</div>
                        <div class="envelope-text">H·∫øt l√¨ x√¨</div>
                    </div>
                `;
                resetBtn.style.display = 'block';
            }
        }
        
        function formatMoney(amount) {
            return amount.toLocaleString('vi-VN') + ' VNƒê';
        }
        
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = ['#fbbf24', '#f59e0b', '#dc2626', '#fff'][Math.floor(Math.random() * 4)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
        
        function openEnvelope() {
            if (gameData.remainingEnvelopes <= 0) return;
            
            const envelope = document.getElementById('lixiEnvelope');
            const amountDisplay = document.getElementById('amountDisplay');
            const resultText = document.getElementById('resultText');
            
            envelope.classList.add('opened');
            
            // Calculate random amount ensuring fair distribution
            const minAmount = 10000;
            const maxAmount = Math.min(100000, gameData.remainingMoney);
            
            let randomAmount;
            if (gameData.remainingEnvelopes === 1) {
                // Last envelope gets all remaining money
                randomAmount = gameData.remainingMoney;
            } else {
                // Ensure there's enough money left for remaining envelopes
                const minForRemaining = (gameData.remainingEnvelopes - 1) * minAmount;
                const availableForThis = gameData.remainingMoney - minForRemaining;
                randomAmount = Math.min(maxAmount, Math.max(minAmount, Math.floor(Math.random() * availableForThis) + minAmount));
            }
            
            setTimeout(() => {
                amountDisplay.textContent = formatMoney(randomAmount);
                resultText.innerHTML = `
                    <div style="color: #fbbf24; font-weight: bold;">üéâ Ch√∫c m·ª´ng! üéâ</div>
                    <div>B·∫°n nh·∫≠n ƒë∆∞·ª£c ${formatMoney(randomAmount)}</div>
                `;
                
                gameData.remainingMoney -= randomAmount;
                gameData.remainingEnvelopes--;
                gameData.openedEnvelopes++;
                
                createConfetti();
                saveGameData();
                updateDisplay();
                
                envelope.classList.remove('opened');
            }, 500);
        }
        
        function resetGame() {
            gameData = {
                totalMoney: 500000,
                remainingMoney: 500000,
                remainingEnvelopes: 10,
                openedEnvelopes: 0
            };
            
            document.getElementById('amountDisplay').textContent = '';
            document.getElementById('resultText').textContent = '';
            document.getElementById('resetBtn').style.display = 'none';
            
            const envelope = document.getElementById('lixiEnvelope');
            envelope.classList.remove('disabled');
            envelope.innerHTML = `
                <div class="envelope-flap"></div>
                <div class="envelope-content">
                    <div style="font-size: 40px;">üßß</div>
                    <div class="envelope-text">Nh·∫•n ƒë·ªÉ m·ªü</div>
                </div>
            `;
            
            saveGameData();
            updateDisplay();
        }
        
        // Initialize
        document.getElementById('lixiEnvelope').addEventListener('click', openEnvelope);
        updateDisplay();
        
        // Add some sparkle effects
        setInterval(() => {
            if (Math.random() < 0.1) {
                const sparkle = document.createElement('div');
                sparkle.innerHTML = '‚ú®';
                sparkle.style.position = 'absolute';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.fontSize = '20px';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.animation = 'confetti-fall 2s linear';
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 2000);
            }
        }, 1000);
    </script>
</body>
